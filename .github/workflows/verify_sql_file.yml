name: Verify sql files

on:
  pull_request:
    branches:
      - master


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Install pipenv
        run: pip install pipenv
      - uses: "actions/setup-python@v2"
        with:
            python-version: "3.9"
      - name: Install SQLFluff
        run: "pip install sqlfluff==0.3.6"
      - name: Lint models
        run: "sqlfluff lint models"